<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jq001</title>
<style>
div,h1 {
  border: 1px solid red;
  padding: 20px;
  margin: 5px;
}
</style>

<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
<script>
"use strict";

// DOM tree가 완성된 후,
// 화면에 출력이 완성 된 후 호출
window.onload = function() {
	console.log('window.onload = 함수객체...');
};

// ready()가 onload()보다 먼저 호출된다.
// $(function() {})는 $(document).ready(function() {})와 순서가 동일하다.

$(function(){ // DOM tree 완성 후 호출
  console.log('$(함수객체)');
});

// DOM tree model이 모두 완성되었을 때, 즉
// HTML tag를 모두 읽었을 때,  화면에 출력하기 전에
// 웹브라우저가 이 함수를 호출해 준다.
// $(document) => document 객체에 조미료(부가기능)를 친 강력한 객체를 리턴해줌.
$(document).ready(function() { // DOM tree 완성 후 호출
  console.log('ready(함수객체)...');
});
.
</script>

</head>
<body>
<h1>JQuery: </h1>
<div id='content'>
  
</div>

<script>console.log('body...끝!');</script>
</body>
</html>
