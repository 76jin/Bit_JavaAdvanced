<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>j002</title>
</head>
<body>
  <h1>변수 선언 02</h1>
    
  <script>
  "use strict";
  
  // 0. 변수 이름 짓는 규칙
  // $, _, 문자로 시작
  // 첫 문자 이후에 숫자 가능
  var $test, _test, test;
  // var 한글;   // 비추
  
  // 논리 연산자
  // !  : not (T -> F, F - > T)
  // && : and (T && T -> T)
  // || : or  (T || F, F || T -> T)
  
  var v1 = true;
  var v2 = !v1;
  
  console.log("!true = ", v2);  // false
  
  console.log("and: true && true    =", true && true);  // T
  console.log("and: true && false   =", true && false); // F
  
  // 문제1) and의 나머지 경우와 or 전체의 경우를 출력
  
  // and
  console.log("and: false && true   =", false && true);
  console.log("and: false && false  =", false && false);
  
  // or
  console.log("or: true || true   =", true || true);   // T
  console.log("or: true || false  =", true || false); // T
  console.log("or: false || true  =", false || true) // T
  console.log("or: false || false =", false || false) // T
  
  // 논리 연산자와 조건문
  var age = 32;
  if (age >= 19 && age <= 35)  console.log("청년이다");
  
  var age2 = 18;
  if (age2 < 19 || age2 > 32)  console.log("클럽 출입 불가");
  
  // 비효율 논리 연산
  // x & y : x 값에 상관없이 y를 수행
  // x | y : x 값에 상관없이 y를 수행
  
  var age4 = 18;
  (age4 >= 19) && console.log("투표권 있음!");
  (age4 >= 19) || console.log('투표권 없음!!'); 
  
  (age4 >= 19) & console.log("투표권 없음!");
  (age4 >= 19) | console.log('투표권 없음!!');
  
  // 복합 할당 연산자
  // =(할당 연산자)와 기타 연산자 결합
  // A @= B ==> A = A @ B
  console.log("복합연산자 >>>>>>>>>>>>>>>>");
  var a = 20;
  var b = 30;
  
  a += b;
  console.log("a:", a);
  
  ////////////////////////////////////////////////////
  // 비교 연산자
  // ==, !=, <, >, <=, >=
	console.log("비교연산자 >>>>>>>>>>>>>>>>");
	var x = 10;
  var y = 20;
  
  console.log("x == y :", x == y);
  
  // === : 비교하는 대상의 데이터 유형이 같아야 한다.
  console.log("10 == \"10\" :", 10 == "10");    // 문자열 "10"이 숫자로 변환되어 비교
  console.log("10 === \"10\" :", 10 === "10");  // 데이터의 유형이 다르기 때문에 무조건 false
  
  ////////////////////////////////////////////////////
  // 특별한 연산자 : typeof
  //  ==> 변수에 들어 있는 데이터가 무슨 유형인지 알려줌.
  console.log("타입연산자 >>>>>>>>>>>>>>>>");
  console.log(typeof "홍길동");  // string
  console.log(typeof '10');     // string
  console.log(typeof 10);       // number
  console.log(typeof 3.14);     // number
  console.log(typeof true);     // boolean
  console.log(typeof [90, 80, 70]);            // object  배열 index로 구분
  console.log(typeof {name:'홍길동', age:20}); // object  라벨로 구분
  console.log(typeof function(){}); // function  -> 아주 특별한 object
  
  // * undefined : 변수에 데이터가 없어 무슨 유형인지 알 수 없음을 의미.
  var ok;
  console.log(typeof ok);           // undefined -> 
  
  ////////////////////////////////////////////////////
  // 비트 연산자
  //  - 데이터의 비트를 조작 : 왼쪽 이동, 오른쪽 이동, and/or
  console.log("비트연산자 >>>>>>>>>>>>>>>>");
  var bit1 = 10;  // 0000 0000 0000 0000 0000 0000 0000 1010 (4byte, 32bit)
  
  console.log(">> 2비트 이동");
  // xx0000 0000 0000 0000 0000 0000 0000 0010 !10 => 2 (빈자리는 부호비트로 채운다.)
  console.log("10 >> 2", bit1 >> 2); // bit1에 들어 있는 값을 오른쪽으로 2비트 이동하라.
  
  var bit1 = -10;
  // 1111 1111 1111 1111 1111 1111 1111 0101 + 1 => -10
  // 1111 1111 1111 1111 1111 1111 1111 0110  (-10)
  // xx11 1111 1111 1111 1111 1111 1111 1101 !10
  // 1111 1111 1111 1111 1111 1111 1111 1101  (빈자리를 - 부호비트인 1로 채움)
  // -> 0000 0000 0000 0000 0000 0000 0000 0011 (-3)
  console.log("<< 2비트 이동");
  console.log(bit1 << 2); // bit1에 들어 있는 값을 왼쪽으로 2비트 이동하라.
  
  bit1 = -10;
  
  console.log(">> 2비트 이동");
  console.log(bit1 >> 2);   // -3
  
  console.log(">>> 2비트 이동");
  // 1111 1111 1111 1111 1111 1111 1111 0110 (-10)
  // 0011 1111 1111 1111 1111 1111 1111 1101
  // 00111111111111111111111111111101 => 1073741821

  console.log(bit1 >>> 2);  // 1073741821 , 빈자리는 무조건 0으로 채운다.
  
  // 숫자에 대해 &, | 는 비트 연산자로 동작한다.
  // 1) 그래픽 데이터를 다룰 때
  //  그림 & 필터값 => 약화시킴(흐릿하게 만듬)
  //  그림 | 필터값 => 강화시킴(밝게 만듬)
  // 2) 권한 검사용 (추후에 설명)
  var a = 10;
  console.log("a & 6:", a & 6);   // 2  -> 0010
  console.log("a | 6:", a | 6);   // 14 -> 1110
  
  // ^ (exclusive; 베타), ~(not)
  console.log("10 ^ 6:", 10 ^ 6);   // 12
  console.log("~10:", ~10);         // -11
  console.log("!10:", !10);         // false
  
  ////////////////////////////////////////////////////
  // 조건 연산자
  //  조건 ? 문장1 : 문장2
  //  조건이 참이면 '문장1'을 수행, 거짓이면 '문장2'를 수행
  console.log("조건연산자 >>>>>>>>>>>>>>>>");
  var cond = "직장인";
  console.log( cond == "직장인" ? "재직자 훈련 과정" : "미취업자 훈련 과정");
  
  
  console.log("증감 연산자@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@");
  ///////////////////////////////////////////////////////////////
  // * 증가, 감소 연산자: ++, --
  //  1) 전위 증감 연산자 : 먼저 값을 증가시키고, 변수의 값을 해당 위치에 놓는다.
  //    ++x -> x = x + 1
  //    --x -> x = x - 1
  var v1 = 3;
  var sum1 = ++v1 + ++v1 + ++v1;
  // ***** 할당 연산자는 오른편의 표현식이 모두 수행된 다음에 마지막으로 수행된다.
  // sum1 = 4 + 5 + 6
  console.log(v1, sum1);
  
  //  2) 후위 증감 연산자
  // x++ : 먼저 x값을 해당 위치에 놓은 후에 x값을 하나 증가한다.
  // x-- : 먼저 x값을 해당 위치에 놓은 후에 x값을 하나 감소한다.
  var v2 = 3;
  var sum2 = v2++ + v2++ + v2++;
  // sum2 = 3 + 4 + 5
  console.log(v2, sum2);  // 6, 12
  
  // 문제:
	var v3 = 3;
  v3 = v3++;
  console.log(v3);
  
  
  
  
  </script>
</body>
