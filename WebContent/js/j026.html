<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>j026</title>
<style>
.btn {
  border: 1px solid black;
  width: 100px;
  height: 100px;
  float: left;
  text-align: center;
}

</style>
</head>
<body>
  <h1>이벤트 처리 : 클릭 이벤트 처리 by addEventListener</h1>
  <div class='btn'>1</div>
  <div class='btn'>2</div>
  <div class='btn'>3</div>
  <div class='btn'>4</div>
  <div class='btn'>5</div>
  <div class='btn'>6</div>
  <div class='btn'>7</div>
  <div class='btn'>8</div>
  <div class='btn'>9</div>
  <div class='btn'>10</div>

  <script>
			"user strict"

			// 1. div.btn 찾는다.
			/* var divList = document.querySelectorAll('.btn'); */
			var divList = document.getElementsByTagName('div');
			for (var i = 0; i < divList.length; i++) {
				divList[i].addEventListener('click', function() {
					document.body.removeChild(this);
				});
			}
			
			// onclick : 변수명, property, 속성임
		  // click : 이벤트명
			// addEventListener : 여러개의 함수를 등록할 수 있음.
			
	</script>
</body>
</html>
