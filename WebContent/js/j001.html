<!DOCTYPE html>

<meta charset="UTF-8">
<title>j001</title>

<body>
  <h1>변수 선언 02</h1>
    
  <script>
  "use strict";
  
  //* 값의 표현: ""
  //  1) 문자열: "홍길동", '홍길동'
  //  2) 숫자    : 12, 3.14
  //  3) 참/거짓: true, false (대소문자 구분)
  //  4) 값 덩어리(Object) : {값의 이름: 값, 값의 이름: 값, ...}
  //  
  //* 변수(variables) 선언: 데이터를 임시 보관할 메모리를 준비 시키는 명령어
  // 문법: var 변수명;
  
  var name;          // 값을 담을 메모리 준비 명령어 => 변수 선언
  name = "홍길동";   // 값을 메모리에 보관 => 할당(assignment)
  
  // 용어 정리
  // name(lvalue) = "홍길동"(rvalue)
  // = (할당 연산자)를 기준으로 왼쪽을 l-value, 오른쪽을 r-value 라고 한다.
  // lvalue => 메모리 여야 한다.
  // rvalue => 메모리 또는 값
  
  var name2 = name;   // OK, name 메모리에 저장된 값을 name2 메모리에 복사. rvalue가 변수.
  name2 = "임꺽정";   // OK, rvalue가 값이어도 된다.
  
  // 문제1. 사람의 이름, 나이, 이메일, 전화 데이터를 저장할 변수를 선언하고, 임의의 값을 넣으시오.
  var name = "이강진";
  var age = 30;
  var email = "ranian@gmail.com";
  var tel = "111-2222";
  
  //* 콘솔 창에 출력하는 도구
  // 문법: console.log(출력할 값);  // 출력할 값: 메모리 또는 데이터
  // - 웹 브라우저의 콘솔 창에 출력하는 명령어들의 묶음.
  // - 명령어들의 묶음 => 함수
  
  //* 함수 사용법 (함수 호출)
  //  함수명(값, 값, ...);
  
  console.log(name);
  console.log("잘하고 있어!!");
  console.log(4, 3.14, "hi", '555');
  console.log(4 < 1);
    
  </script>
  
  <h2></h2>

</body>
</html>
