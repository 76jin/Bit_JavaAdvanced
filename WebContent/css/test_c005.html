<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<!-- 폰트 다루기
  1. font-family :
    => font-family: 폰트, 폰트, 폰트, 패밀리;
    : 왼쪽부터 순서대로 폰트를 찾는다.
    
  2. font-size :
    : 폰트의 크기(높이)를 지정
      1) 상수값 :
        xx-small, x-small, small(default), medium, large, x-large, xx-large
      2) pixel : 14px, 20px, ...
      3) 백분율 : 120%, 80%
      4) 배수 : 1.2em, 0.8em
      : 실무권고 => body에 기준 크기를 상수로 정의한다.
                  나머지 엘리먼트는 배수나 백분율을 사용하여 지정.
                  가능하면 pixel을 사용하지 마라!!
  3. font-weight : lighter, normal, bold, bolder
    : font의 두께를 지정
    
  4. test-decoration : none, underline, overline, line-through, blink(되는 브라우저 따로 있음)
  
  5. font-style : italic, oblique, normal
    italic => 기울임 폰트를 지정, (폰트 파일에 기울임체가 있어야 한다.)
    oblique => 폰트 파일에 기울임체가 없어도 강제로 기울린다.(출력이 거칠다. 계단현상)
    
  6. font-color
    1) 상수값: sliver, aqua, black
    2) rgb(백분율, %, %): rgb(10%, 100%, 9%)
    3) rgb(값, 값, 값): rgb(0~255, 5, 5)
    4) #rrggbb : #ff0000
      => #445566 => #456
-->
