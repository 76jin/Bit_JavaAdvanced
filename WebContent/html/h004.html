<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>HTML004</title>
  <style>
    p { border: red solid 3px;}
  </style>
</head>
<body>
  <!-- 목록: 순서대로 번호가 붙은 목록(ordered list: ol),
                          번호가 붙지 않은 목록 (unordered list: ul)
    웹브라우저는 콘텐츠를 라인 끝까지 출력한다. 콘텐츠에 포함된 엔터를 무시한다.
    명시적으로 다음 라인으로 보내고 싶다면 <br> 태그를 사용한다.
   -->
   
   <ol>
    <li>강남 교육센터 본관</li>
    <li>강남 교육센터 별관</li>
    <li>종로 교육센터</li>
   </ol>
   
   <ul>
    <li>강남 교육센터 본관</li>
    <li>강남 교육센터 별관</li>
    <li>종로 교육센터</li>
   </ul>
  
</body>
</html>
